    <meta charset="UTF-8">

    <title>忘记密码</title>

        .btn-primary{background: #FF5456;border: #FF5456;}

<body style="background-color:#fbfbfb;width: inherit;box-sizing: border-box;">
<div class="col-sm-6" style="margin:0 auto;">
    <h1 class="col-sm-12" style="text-align: center;">找回密码</h1>
    <div class="col-sm-12 progress1 flex" style="margin-top: 10%;">
        <div class="col-sm-3">
            <span class="span bagActive">1</span>
            <span style="margin-left: 10px;color:#fff;">验证手机号码</span>
        </div>
        <div class="col-sm-6">
            <div class="line"></div>
        </div>
        <div class="col-sm-3">
            <span class="span span2">2</span>
            <span style="margin-left: 10px;">重置密码</span>
        </div>
    </div>
    <div class="col-sm-12 hiddenStep" style="margin-top: 6%;display: none;">
        <div class="form-group flex">
            <label for="" class="" style="text-align: right;line-height: 2;font-size: 16px;width: 100px;">新密码:</label>
            <div class="col-sm-9">
                <input type="password" required class="form-control pass1" placeholder="请输入新密码"   />
            </div>
        </div>
        <div class="form-group flex">
            <label for="" class="" style="text-align: right;line-height: 2;font-size: 16px;width: 100px;">确认密码:</label>
            <div class="col-sm-9">
                <input type="password" required class="form-control pass2" placeholder="请再次输入密码"  />
            </div>
        </div>

        <div class="form-group flex" style="justify-content: center;margin-top: 30%;">
            <button class="btn btn-primary sureStep">重新登录</button>
        </div>
    </div>
    <div class="col-sm-12" style="margin-top: 6%;">
        <div class="form-group flex">
            <label for="" class="" style="text-align: right;line-height: 2;font-size: 16px;width: 100px;">手机号码:</label>
            <div class="col-sm-9">
                <input type="number" required class="form-control phone1" placeholder="请输入登录手机号" />
            </div>
        </div>
        <div class="form-group flex">
            <label for="" class="" style="text-align: right;line-height: 2;font-size: 16px;width: 100px;">验证码:</label>
            <div class="col-sm-7">
                <input type="number" required class="form-control" placeholder="请输入短信验证码" />
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary code">获取验证码</button>
            </div>
        </div>
        <div class="form-group flex" style="justify-content: center;margin-top: 30%;">
            <button class="btn btn-primary nextStep">下一步</button>
        </div>
    </div>
</div>

<script>

    var url,par;
    url = noapi + "/adminLoginInterface.dx";
    var appsercet = window.localStorage.getItem("appsercet");
    appsercet = JSON.parse(appsercet);
    var newAppsercet = appsercet.data;
    $(".code").click(function(){
        var mobile = $("phone1").val();
        par = "method=get.dxWeb.adminLogin&username="+username
        par = "appsercet="+newAppsercet+"method=get.dxWeb.sendCode&mobile="+mobile;
        var data = getSign(url,par);
        console.log(data)
    })
    $(".nextStep").click(function(){
        $(".span2").addClass("bagActive");
        //判断手机号验证码是否准确

        //如果准确
        $(".hiddenStep").css({"height":"auto"});
        $(".sureStep").click(function(){
            //判断两次输入密码是否一致，如果一致，跳转回登陆界面重新登录
            var pass1 = $(".pass1").val();
            var pass2 = $(".pass2").val();
            if(pass1 == pass2){
                url = src + "/logInterface.dx";
                par = "appsercet="+newAppsercet+"&method=get.dxWeb.userUpdatePwd&pwd";
                var data = getSign(url,par);
                if(data.msg.code == "200"){
                    alert("修改成功");
                    window.location.href = "login1.html"

                }
            }else{
                alert("两次输入密码不一致")
            }

        })
    })
</script>
