<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作日志</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="../css/buind.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <script src="../js/moment-with-locales.js"></script>
    <script src="../js/bootstrap-datetimepicker.min.js"></script>
    <script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
    <link rel="stylesheet" href="../css/paging.css">
    <script src="../js/dataSelect.js"></script>


</head>
<body style="background-color:#f3f3f3;width: inherit;box-sizing: border-box;">
<div class="brand">
    <ul class="breadcrumb" style="background-color:#fff;font-size: 14px;">
        <li><a href="#" class="color">设置/</a></li>
        <li><a href="#" class="color">操作日志</a></li>
    </ul>
    <h1>操作日志</h1>
</div>
<div class="col-sm-10 col-sm-pull-1" style="background: #fff;margin: 50px 70px 0 70px;">
    <div class="flex" style="padding: 35px 0px 35px 35px;font-size: 18px;">
        <span style="margin-top: 5px" class="col-sm-2">筛选查询</span>
        <div class="col-sm-3 flex">
            <label for="name" class="control-label" style="text-align: right;line-height: 33.5px;margin-right: 5px;">员工:</label>
            <div style="width: 80%">
                <select class="form-control manRole">
                    <option checked value="0">--请选择--</option>
                </select>
            </div>

        </div>
        <!-- <div class="col-sm-4 flex " style="text-align: right;">
            <label for="name" class="control-label" style="text-align: right;line-height: 1.5;margin-right: 5px;">到期时间:</label>
            <div class="position">
                <input type="text" class="form-control" id="nowdate1" />
                <span style="font-family: iconfont;position: absolute;right: 1%;top:0;font-size: 24px;" id="datetimepicker1">&#xe73a;</span>
            </div>
        </div> -->

        <div class="col-sm-3 flex " style="text-align: right;left:20%">
            <div class="position" style="width: 100%">
                <input type="text" class="form-control sensoperation" style="width: 100%" placeholder="请输入敏感操作" />
                <span style="font-family: iconfont;position: absolute;right: 1%;top:0;font-size: 24px;" class="searvh">&#xe615;</span>
            </div>
        </div>
    </div>
    <table class="table" style="width: 100%;overflow: hidden;">
        <thead>
        <tr style="border-bottom: 1px solid #d8d8d8;background: #f3f3f3;">
            <th >
                员工账号
            </th>
            <th class="center">敏感操作</th>
            <th class="center">操作详情</th>
            <th class="center">操作时间</th>
            <th class="center">员工IP</th>
        </tr>
        </thead>
        <tbody class="log">

        </tbody>
    </table>
    <div class="paging flex " style="width:100%;justify-content: flex-end;" >
        <div style="color:#929292;font-size: 18px;padding-left: 20px;line-height: 1.8;color:#5A5A5A;">总共<span class="total"></span>个项目</div>

        <div class="box" id="box" style="width:auto;justify-content: flex-end;"></div>
    </div>
</div>
<div class="nv91-mask">
    <div class="nv" style="padding:10px;">
        <div class="nv91-close">X</div>
        <form action="" class="form-horizontal" role="form" >
            <div class="prompt" style="padding-bottom:30px;">
                <p style="font-size: 20px;">警告</p>
                <img src="" alt="" ><span>操作成功</span>
            </div>

        </form>
    </div>
</div>

    <p>桂ICP备16005301号-7 桂公网安备45010802000099号</p>
</footer>

</body>
