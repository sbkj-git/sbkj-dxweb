    <title>提示框</title>
    <style>
        .confirm {
            margin: 15% auto;
            border: 1px solid red;
            width: 420px;
            height: 220px;
            background-color: #ffffff;
        }

        button {
            outline: none;
        }
    </style>
</head>
<body>
<!--确认 取消-->
<div class="confirm">
<div style="height: 120px;width: 100%;">

<span style="display: inline-block; margin-left: 105px;margin-top: 50px;">确定要删除这条消息吗?</span>
</div>
<div style="height: 40px;width: 150px;margin-left: 230px; margin-top:15px;">

<button style="width: 60px;height: 40px; margin-left: 20px;border:1px solid #ff7706; background-color: #ff7706;color: #fff;border-radius: 10%;">确定</button>
</div>
</div>
