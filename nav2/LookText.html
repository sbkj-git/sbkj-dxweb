<body style="background-color:#f3f3f3;width: inherit;box-sizing: border-box;">
<div class="brand" style="background-color:#fff!important;height:135px;">
    <ul class="breadcrumb" style="font-size: 14px;margin:25px 0;">
        <li><a href="#" style="color:#8D8D8D;">网站运营</a>&nbsp;/&nbsp;</li>
        <li><a href="#" style="color:#5A5A5A;">查看文章</a></li>
    </ul>
    <h1>查看文章</h1>
</div>
<form class="box" style="padding:0 70px;" method="POST"  >
    <div class="white">
        <div class="flex column" style="width:100%;justify-content: space-between">
            <h1 style="font-size: 16px;border-bottom: 1px solid #dddddd;padding: 1% 0;width: 100%;color:#939393;">常规内容</h1>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label l22 "
                >文章标题:</label>
                <div class="col-sm-4">
                    <span class="title"></span>
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label l22"
                >发布日期:</label>
                <div class="position col-sm-4">
                    <span class="releaseTime"></span>
                </div>

            </div>
            <!-- //富文本 -->
            <div class="form-group flex col-sm-12" style="width:100%;">
                <span class="articleDetail"></span>
            </div>
            <h1 style="font-size: 16px;border-bottom: 1px solid #dddddd;padding: 1% 0;width: 100%;color:#939393;" class="ceshi">高级设置</h1>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label w160"
                >来源:</label>
                <div class="col-sm-4">
                    <span class="source"></span>
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label w160"
                >作者:</label>
                <div class="col-sm-4">
                    <span class="author"></span>
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label w160"
                >文章摘要:</label>
                <div class="col-sm-4">
                    <span class="authorAbstract"></span>
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label w160"
                >浏览数:</label>
                <div class="col-sm-4">
                    <span class="upBrowse"></span>
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label w160"
                >正文头图:</label>
                <div class="col-sm-4 position">
                    <img src="" alt="" class="" style="width: 50px;height:50px;">
                </div>
                <p style="padding-left:18%;color:#959595;box-sizing: border-box;font-size: 12px" class="col-sm-12">支持扩展名.jpg.png
                </p>
            </div>
            <div class="flex form-group" style="width:100%;">
                <span class="w160" style="text-align: right;"> 列表缩略图:</span>
                <div class="radio radio-info radio-inline">
                    <img src="" alt="" class="" style="width: 50px;height:50px;">
                </div>

            </div>
            <h1 style="font-size: 16px;border-bottom: 1px solid #dddddd;padding: 1% 0;width: 100%;color:#939393;">搜索优化</h1>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label w160 "
                >文章浏览器标题:</label>
                <div class="col-sm-4">
                    <span class="browserTitle"></span>
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label w160"
                >文章详情关键词:</label>
                <div class="col-sm-4">
                    <span class="detailsKeyWord"></span>
                </div>
                <div class="col-sm-12" style="margin-left:160px;color:#A1A1A1;font-size:12px;">多个关键词用英文逗号","隔开
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label w160"
                >文章详情页描述:</label>
                <div class="col-sm-4">
                    <span class="detailsDescribe"></span>
                </div>
            </div>
        </div>

        <div class="flex" style="justify-content: center;">
            <button class="btn btn-primary addMessage" style="margin-right: 2%;">保存</button>
            <button class="btn">取消</button>

        </div>
    </div>
    </div>

<script type="text/javascript">
    $(document).ready(function(){
        var detail = localStorage.getItem("textDetail");
        detail = JSON.parse(detail);
        console.log(detail)
        // var articleDetail,title,releaseTime,source,author,authorAbstract,recommended,upBrowse,browserTitle,detailsKeyWord,detailsDescribe,imgId,isUp
        $(".title").html(detail.title);
        $(".articleDetail").html(detail.msg.article);
        $(".releaseTime").html(detail.msg.release_time);
        $(".source").html(detail.msg.source);
        $(".author").html(detail.msg.author);
        $(".authorAbstract").html(detail.msg.author_abstract);
        $(".recommended").html(detail.msg.recommended);
        $(".upBrowse").html(detail.msg.up_browse);
        $(".browserTitle").html(detail.msg.browserTitle);
        $(".detailsKeyWord").html(detail.msg.details_key_word);
        $(".detailsDescribe").html(detail.msg.details_describe);


    })
</script>
