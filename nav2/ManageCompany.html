    <style>
        .table th, .table td{vertical-align: middle;}
        .isLook,.disnone{display: none;}
        #pic{display: block;width: 100px;height: auto;margin-left: 15%;}
        .p1{text-align: left;padding-left: 15%;}
        .checkbox {
            padding-left: 20px;
            /*overflow: hidden;*/
        }

        .checkbox label {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            padding-left: 5px
        }

        .checkbox label::before {
            content: "";
            display: inline-block;
            position: absolute;
            width: 20px;
            height: 20px;
            left: 0;
            top: 20px;
            margin-left: -18px;
            margin-top: 2px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            -webkit-transition: border .15s ease-in-out, color .15s ease-in-out;
            -o-transition: border .15s ease-in-out, color .15s ease-in-out;
            transition: border .15s ease-in-out, color .15s ease-in-out
        }

        .checkbox label::after {
            display: inline-block;
            position: absolute;
            width: 16px;
            height: 11px;
            left: 3px;
            top: 20px;
            margin-left: -20px;
            padding-left: 3px;
            padding-top: 1px;
            font-size: 11px;
            color: #555
        }
        .table td:first-child {
            text-align: left;
            padding-left: 30px;
            width: 25%;
        }
    </style>
</head>
<body style="background-color:#f3f3f3;width: inherit;box-sizing: border-box;">
<div class="brand" style="background-color:#fff!important;height:135px;margin-bottom: 50px;">
    <ul class="breadcrumb" style="font-size: 14px;margin:25px 0;">
        <li><a href="#" class="color">网站运营</a>&nbsp;/&nbsp;</li>
        <li><a href="#" class="color">管理合作伙伴</a></li>
    </ul>
    <h1>管理合作伙伴</h1>
</div>
<div class="" style="margin-top:50px;padding: 0 70px;width: 100%;box-sizing: border-box;">
    <div style="width: 100%;background-color: #fff;padding:40px 20px;box-sizing: border-box;">
        <div class="form-group flex justify" style="padding-bottom: 2%;background-color: #fff;">
            <h4>管理合作伙伴</h4>
            <div class="addInput add1">+添加</div>
        </div>
        <table class="table" style="width: 100%;overflow: hidden;">
            <thead style="background-color: #F3F3F3;border: 1px solid #CCCCCC;">
            <tr style="border-bottom: 1px solid #d8d8d8;font-size: 18px;">
                <td class="position">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="man2" value="" name="radio2" >
                        <label for="man2"> LOGO图片 </label>
                    </div>
                </td>
                <td>合作伙伴名称</td>
                <td>合作伙伴类型</td>
                <td>合作伙伴连接</td>
                <td>上线/下线</td>
                <td>点击次数</td>
                <td style="font-weight: 600;">操作</td>
            </tr>
            </thead>
            <tbody class="textList">
            
            </tbody>
        </table>

    </div>
</div>
<div class="paging flex " style="width:100%;justify-content: flex-end;" >
    <div id="pagination1" class="pagination"></div>
</div>
<div class="nv91-mask">
    <div class="nv91">
        <h4 class="position" style="font-size: 28px">添加合作伙伴<div class="nv91-close">&#10005;</div>
        </h4>
        <form action="" class="form-horizontal" role="form" style="text-align:center;">
            <div class="form-group flex" style="width:100%;padding-top: 20px">
                <label for="name" class="control-label l22"
                >合作伙伴名称:</label>
                <div class="position col-sm-4">
                    <input type="text"  class="form-control companyName " required/>

                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label l22">合作伙伴类型:</label>
                <div class="position col-sm-4">
                    <select class="form-control companyType" required>
                        <option value="0">--请选择--</option>
                    </select>
                </div>

            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label l22"
                >合作伙伴链接:</label>
                <div class="position col-sm-4">
                    <input type="text"  class="form-control companyUrl" required />

                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label l22">上传Banner图:</label>
                <div class="position col-sm-4 ">
                    <input type="file" class="form-control " id="picImg" />

                </div>
                <div class="position col-sm-12 ">
                    <p class="p1">图片预览</p>

                    <img src="" alt="" id="pic">
                </div>
            </div>
            <div class="form-group flex">
                <label for="name" class="control-label col-sm-3 lh15" >上线状态:</label>
                <div class="radio radio-info radio-inline ">
                    <input type="radio" id="bm11" value="1" name="bm2" checked class="status">
                    <label for="bm11"> 上线 </label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="bm12" value="2" name="bm2"  class="status">
                    <label for="bm12"> 下线 </label>
                </div>
            </div>
            <div class="form-group flex" style="border-top:1px solid #EBEBEB;margin-top: 100px;justify-content: flex-end;box-sizing: border-box;">
                <div class="col-sm-2" style="margin-top: 1%;text-align: right;">
                    <button class="btn closeBtn">取消</button>
                </div>
                <div class="col-sm-2" style="margin-top: 1%;text-align: left;">
                    <button class="btn btn-primary addBanner">确定</button>
                </div>
            </div>
        </form>
    </div>
    <div class="nv" style="padding:10px;">
        <div class="prompt">
            <p style="font-size: 20px;">提示</p>
            <img src="" alt=""><span>确认删除</span>
            <div class=" flex " style="justify-content: flex-end;box-sizing: border-box;">

                <button type="button" class="btn btn-primary roleSure">确定</button>

                <button type="button" class="btn  roleRefuse5">取消</button>

            </div>
        </div>


    </div>
</div>
