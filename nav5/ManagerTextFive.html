<body style="background-color:#f3f3f3;width: inherit;box-sizing: border-box;">
<div class="brand" style="background-color:#fff!important;height:135px;margin-bottom: 50px;">
    <ul class="breadcrumb" style="font-size: 14px;margin:25px 0;">
        <li><a href="#" class="color">帮助文档</a>&nbsp;/&nbsp;</li>
        <li><a href="#" class="color">管理文章</a></li>
    </ul>
    <h1>管理文章</h1>
</div>
<div class="" style="margin-top:50px;padding: 0 70px;width: 100%;box-sizing: border-box;">
    <div style="width: 100%;background-color: #fff;padding:40px 20px;box-sizing: border-box;">
        <div class="form-group flex justify" style="padding-bottom: 2%;">
            <div class="flex" style="width: 70%;">
                <div class="" style="text-align: center;margin-right: 3%;">
                    <button class="btn btn-primary addText saveBtn">添加文档</button>
                </div>
                <div class="" style="text-align: center;margin-right: 3%;">
                    <select  class="form-control operater" style="border:1px solid #FF5456;">
                        <option value="0" selected="selected" style="color:#FF5456;">--批量修改--</option>
                        <option value="1">录入时间</option>
                        <option value="2">来源</option>
                        <option value="3">作者</option>
                    </select>
                </div>
                <div class="" style="text-align: center;margin-right: 3%;">
                    <button class="btn Delete">删除选中</button>
                </div>
                <div class="col-sm-3" style="text-align: center;">
                    <select name="" id="" class="form-control changeSelect13"><option selected="selected" value="0">--请选择对应产品-- </option>
                        <option value=""></option>
                        <option value="">1</option>
                    </select>
                </div>
                <div class="col-sm-3" style="text-align: center;">
                    <select name="" id="" class="form-control changeSelect14"><option selected="selected" value="0">--请选择问题分类-- </option>
                        <option value=""></option>
                        <option value="">1</option>
                    </select>
                </div>
            </div>
            <div class="flex" style="width: 30%;text-align: right;">
                <div class="col-sm-8" style="margin-left: 25%;">
                    <div class="position">
                        <input type="text" class="form-control titleText14" placeholder="请输入文章标题"/>
                        <span style="font-family: iconfont;position: absolute;right: 1%;top:0;font-size: 24px;"  class="titleText4">&#xe615;</span>
                    </div>

                </div>
            </div>
        </div>
        <table class="table" style="width: 100%;overflow: hidden;">
            <thead>
            <tr style="border-bottom: 1px solid #d8d8d8;">
                <td class="position">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="mf2" value="option1" name="radioI" >
                        <label for="mf2"> 问题描述 </label>
                    </div>
                </td>
                <td>对应产品</td>
                <td>问题分类</td>
                <td>文章作者</td>
                <td>阅读量</td>
                <td>发布时间<img src="../image/u2372.png" alt="" style="display: inline-block;vertical-align: middle;width: 10px;height:18;margin-left: 1%;"></td>
                <td style="font-weight: 600;">操作</td>
            </tr>
            </thead>
            <tbody class="textList">
          
            </tbody>
        </table>

    </div>
</div>
<div class="paging flex " style="width:100%;justify-content: flex-end;" >
    <div id="pagination7" class="pagination"></div>

</div>
<div class="nv91-mask">
    <div class="nv91">
        <h4 class="position" style="padding-top: 30px">批量修改录入时间<div class="nv91-close">&#10005;</div>
        </h4>
        <form action="" class="form-horizontal" role="form" style="text-align:center;">
            <div class="form-group flex" style="width:100%;height: 250px;padding-top: 50px;">
                <label for="name" class="control-label l22"
                >发布日期:</label>
                <div class="position col-sm-4">
                    <input type="text" id="date1" class="form-control releaseTime">
                    <span style="font-family: iconfont;position: absolute;right: 9%;top:0;font-size: 24px;"
                    >&#xe73a;</span>
                </div>

            </div>
            <div class="form-group flex" style="border-top:1px solid #EBEBEB;margin-top: 100px;justify-content: flex-end;box-sizing: border-box;">
                <div class="col-sm-2" style="margin-top: 1%;text-align: right;">
                    <button class="btn">取消</button>
                </div>
                <div class="col-sm-2" style="margin-top: 1%;text-align: left;">
                    <button class="btn btn-primary addType">确定</button>
                </div>
            </div>
        </form>
    </div>
    <div class="nv92">
        <h1 class="position">批量修改来源<div class="nv91-close">&#10005;</div>
        </h1>
        <form action="" class="form-horizontal" role="form" style="text-align:center;">
            <div class="form-group  flex">
                <label for="name" class="control-label col-sm-2" style="text-align: right;line-height: 2;font-size: 16px;">来源:</label>
                <div class="col-sm-9">
                    <input type="next" class="form-control source" placeholder="" />
                </div>
            </div>
            <div class="form-group flex" style="border-top:1px solid #EBEBEB;margin-top: 100px;justify-content: flex-end;box-sizing: border-box;">
                <div class="col-sm-2" style="margin-top: 1%;text-align: right;">
                    <button class="btn">取消</button>
                </div>
                <div class="col-sm-2" style="margin-top: 1%;text-align: left;">
                    <button class="btn btn-primary addType">确定</button>
                </div>
            </div>
        </form>
    </div>
    <div class="nv93">
        <h1 class="position">批量修改作者<div class="nv91-close">&#10005;</div>
        </h1>
        <form action="" class="form-horizontal" role="form" style="text-align:center;">
            <div class="form-group  flex">
                <label for="name" class="control-label col-sm-2" style="text-align: right;line-height: 2;font-size: 16px;">作者:</label>
                <div class="col-sm-9">
                    <input type="next" class="form-control author" placeholder="" />
                </div>
            </div>
            <div class="form-group flex" style="border-top:1px solid #EBEBEB;margin-top: 100px;justify-content: flex-end;box-sizing: border-box;">
                <div class="col-sm-2" style="margin-top: 1%;text-align: right;">
                    <button class="btn">取消</button>
                </div>
                <div class="col-sm-2" style="margin-top: 1%;text-align: left;">
                    <button class="btn btn-primary addType">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
