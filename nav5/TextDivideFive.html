
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>文档分类</title>

    <style>
        .table th, .table td{vertical-align: middle;}
        .disnone{display: none!important;}
        .go{padding:0 10px;border: 1px solid #dddddd;border-radius: 10px;width: 130px;height: 40px;    line-height: 40px;}
        #fileImg2{width: 50px;height: 50px;display: block;margin-left: 17%;}
        .tel{text-align: left;padding-left: 15%;}
        .icons{
            position: absolute;
            left: 10px;
            top: 0px;
            bottom: 0%;
            margin: auto;
        }
        .table td:first-child{
    text-align: left;
    padding-left: 30px;
    }

<body class="bgf3">
    <div class="brand h135">
        <ul class="breadcrumb f14">
            <li><a href="#" class="color color_8d">Q&A文档</a>&nbsp;/&nbsp;</li>
            <li><a href="#"  class="color color_5a">文档分类</a></li>
        </ul>
        <h1 style="color:#333333">文档分类</h1>
</div>
<div class="" style="margin-top:50px;padding: 0 70px;width: 100%;box-sizing: border-box;">
    <div style="width: 100%;background-color: #fff;padding:40px 20px;box-sizing: border-box;">
        <div class="form-group flex justify" style="padding-bottom: 2%;">
            <div class="flex" style="width: 50%;">
                <div class="" style="text-align: center;margin-right: 3%;">
                    <button class="btn  btn1 addText" >添加分类</button>
                </div>
                <div class="" style="text-align: center;">
                    <button class="btn btn1 Delete">删除选中</button>
                </div>
            </div>
            <div class="flex" style="width: 50%;text-align: right;">
                <div class="col-sm-8" style="margin-left: 25%;">
                    <div class="position">
                        <input type="text" class="form-control classifyName1" placeholder="请输入分类名称" />
                        <span class="classifyName icon">&#xe615;</span>
                    </div>

                </div>
            </div>
        </div>
        <table class="table" style="width: 100%;overflow: hidden;color: #333333;">
            <thead>
            <tr style="border-bottom: 1px solid #d8d8d8;font-size: 18px;">
                <td class="position">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="md1" name="radioIn" >
                        <label for="md1">对应产品
                        </label>
                    </div>
                </td>
                <td>问题分类</td>
                <td>包含问题数量 </td>
                <td style="font-weight: 600;">操作</td>
            </tr>
            </thead>
            <tbody class="textList">
            
            </tbody>
        </table>
        <div class="paging flex " style="width:100%;justify-content: flex-end;" >
            <div id="pagination8" class="pagination"></div>

        </div>
    </div>
</div>
<div class="nv91-mask">
    <div class="nv91">
        <h3 class="position">添加分类<div class="nv91-close">&#10005;</div>
        </h3>
        <form action="" class="form-horizontal" role="form" style="text-align:center;padding-top: 30px;">
            <div class="form-group flex">
                <label for="name" class="control-label col-sm-3" style="text-align: left;line-height: 33.3px;padding-left: 40px">选择类型:</label>
                <div class="radio radio-info radio-inline " style="padding-left:10px;line-height: 33.3px;">
                    <input type="radio" id="type1" value="1" name="type2"  class="status"  checked/>
                    <label for="type1"> 创建产品 </label>
                </div>
                <div class="radio radio-info radio-inline" style="line-height: 33.3px;">
                    <input type="radio" id="type2" value="2" name="type2"  class="status">
                    <label for="type2"> 创建分类 </label>
                </div>
            </div>
            <div class="c2 " style="display:block">
                <div class="form-group  flex">
                    <label for="name" class="control-label col-sm-2"
                           style="text-align: right;line-height: 33.3px;padding-right: 5px;font-size: 18px;">产品名称:</label>
                    <div class="col-sm-9">
                        <input type="next" class="form-control cateName" placeholder="" required style="width: 80%"/>
                    </div>
                </div>
                <div class="form-group flex" style="width:100%;">
                    <label for="name" class="control-label col-sm-2"
                           style="text-align: right;font-size: 18px;  line-height: 33.3px;padding-right: 5px;">上传ICON:</label>
                    <div class="position go">
                        <img src="../image/u1986.png" alt="" style="width:15px;height:15px;" class="icons">
                        上传图片
                    </div>
                    <p  class="col-sm-12 tel" style="margin-left: 10px">支持扩展名.jpg.png</p>
                    <div class="col-sm-12">
                        <img src="" alt="" id="fileImg2"  >
                    </div>
                    <input class="btn addColor webImg2 w100_ disnone" value="上传文件"  type="file" id="filename2" />

                </div>
            </div>
            <div class="c2 " style="display: none;">
                <div class="form-group  flex" style="justify-content: center">
                    <label for="" class="control-label col-sm-2 " style="text-align: right;line-height:33.3px;padding-right: 5px">选择产品:</label>
                    <div class="col-sm-9">
                        <select class="form-control cateId2" >
                            <option selected="selected" value="0">--请选择-- </option>
                        </select>
                    </div>
                </div>
                <div class="form-group  flex">
                    <label for="name" class="control-label col-sm-2"
                           style="text-align: right;line-height: 2;font-size: 16px;">分类名称:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control cateName1" placeholder="" required style="width: 80%;"/>
                    </div>
                </div>
            </div>
            <div class="form-group flex" style="border-top:1px solid #EBEBEB;margin-top: 10px;justify-content: flex-end;box-sizing: border-box;">
                <div class="col-sm-2" style="margin-top: 1%;text-align: right;margin-right: 4%">
                    <button class="btn btn-primary addType" style="width: 60px;height: 40px">确定</button>
                </div>
                <div class="col-sm-2" style="margin-top: 1%;text-align: left;">
                    <button type="button" class="btn refud" style="width: 60px;height: 40px">取消</button>
                </div>
            </div>
        </form>
    </div>
    <div class="confirm">
            <div  class="boxTotal">
                <img src="../image/hint.png" class="boxImg"/>
                <span class="boxDelete">确定要删除这条消息吗?</span>
                </div>
                <div class="dele">
                <button class="roleRefu  roleRefuse5">取消</button>
                <button class="roleSur roleSure">确定</button>
            </div>
        </div>
        <div class="confirm1">
            <div  class="boxTotal">
                <img src="../image/hint.png" class="boxImg"/>
                <span class="boxDelete prompt">确定要删除这条消息吗?</span>
                </div>
               
        </div>
        <div class="nv1">
            <img src="../image/success.png" class="success1"/>
            <span class="referMes prompt">删除成功</span>
        </div>
        <div class="nv3">
            <img src="../image/close12.png" class="success1"/>
            <span class="referMes prompt">操作失败</span>
        </div>
</div>
