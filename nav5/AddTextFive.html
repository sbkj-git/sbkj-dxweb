                        <div class="col-sm-9">
                            <select name="" id="" class="form-control"><option selected="selected" value="0">--请选择-- </option>
                                <option value="">c</option>
                                <option value="">c</option>
                                <option value="">c</option>

                <label for="name" class="control-label col-sm-2" style="text-align: right;line-height: 2.2;font-size: 16px;">来源:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label col-sm-2" style="text-align: right;line-height: 2.2;font-size: 16px;">作者:</label>

                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label col-sm-2" style="text-align: right;line-height: 2.2;font-size: 16px;">文章摘要:</label>
                <div class="col-sm-4">
                    <textarea type="text" class="form-control" style="height: 100px;" ></textarea>
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label col-sm-2" style="text-align: right;line-height: 2.2;font-size: 16px;">浏览数:</label>
                <div class="col-sm-4">
                    <input class="btn" disabled value="0" style="width:100px" />

                </div>

            <div class="form-group flex" style="width:100%;">

                <div class="col-sm-4 position">
                    <img src="../image/u1986.png" alt="" style="width:15px;height:15px;" class="jt">
                    <input class="btn addColor"  value="添加文章" style="width:100px;" />
                </div>
                <p style="padding-left:18%;color:#959595;box-sizing: border-box;font-size: 12px" class="col-sm-12">支持扩展名.jpg.png</p>
            </div>
            <div class="flex form-group"  style="width:100%;">

                </div>

                    <div class="col-sm-4 position" style="margin-left: 15%">
                        <img src="../image/u1986.png" alt="" style="width:15px;height:15px;" class="jt">
                        <input class="btn addColor" value="添加文章" style="width:100px;" />
                    </div>
                    <p style="padding-left:16%;color:#959595;box-sizing: border-box;font-size: 12px" class="col-sm-12">支持扩展名.jpg.png</p>
                </div>
            </div>
            <h1 style="font-size: 16px;border-bottom: 1px solid #dddddd;padding: 1% 0;width: 100%;color:#939393;">搜索优化</h1>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label col-sm-2" style="text-align: right;line-height: 2.2;font-size: 16px;">文章浏览器标题:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label col-sm-2"
                    style="text-align: right;line-height: 2.2;font-size: 16px;">文章详情关键词:</label>
                <div class="col-sm-4">
                    <textarea class="form-control" style="height:100px"></textarea>
                </div>
                <div class="col-sm-12" style="margin-left:17%;color:#A1A1A1;font-size:12px;">多个关键词用英文逗号","隔开
                </div>
            </div>
            <div class="form-group flex" style="width:100%;">
                <label for="name" class="control-label col-sm-2"
                    style="text-align: right;line-height: 2.2;font-size: 16px;">文章详情页描述:</label>
                <div class="col-sm-4">
                    <textarea class="form-control" style="height:100px"></textarea>

            </div>
